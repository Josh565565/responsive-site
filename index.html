<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Task</title>

    <link
      rel="shortcut icon"
      type="images/png"
      href="images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital@1&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="newstyle.css" />
    <link
      rel="stylesheet"
      href="path/to/font-awesome/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="wrapper">
      <main>
        <div class="first_div">
          <h1>Learn to code by <br />watching others</h1>
          <p class="para_1">
            See how experienced developers solve problems in real-time.
            <br />Watching scripted tutorials is great, but understanding how
            <br />developers think is invaluable.
          </p>
        </div>
        <div class="second_div">
          <p class="para_2">
            <span class="span_one">Try it free 7 days </span
            ><br class="break" />then $20/mo. thereafter
          </p>

          <div class="form_div">
            <form class="form" id="form">
              <div class="form-control">
                <input type="text" placeholder="First Name" id="firstname" />
                <i class="fa" aria-hidden="true"></i>
                <span></span>
              </div>

              <div class="form-control">
                <input type="text" placeholder="Last Name" id="lastname" />
                <i class="fa" aria-hidden="true"></i>
                <span></span>
              </div>

              <div class="form-control">
                <input type="email" placeholder="Email Address" id="email" />
                <i class="fa" aria-hidden="true"></i>
                <span></span>
              </div>

              <div class="form-control">
                <input type="password" placeholder="Password" id="password" />
                <i class="fa" aria-hidden="true"></i>
                <span></span>
              </div>

              <input
                class="button"
                type="submit"
                id="submit"
                value="CLAIM YOUR FREE TRIAL"
              />
            </form>
            <p>
              By clicking the button, you are agreeing to our
              <a href="#" class="span_two">Terms and Services</a>
            </p>
          </div>
        </div>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
